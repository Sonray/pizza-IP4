<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Place</title>
</head>
<body>
    <div class="jumbotron">
        <nav>
            <a href="index.html">HOME</a>
            <a href="order.html">ORDER</a>
            <a href="#contact-us">CONTACT-US</a>
        </nav>
    </div>
    <div class="container">
        <div class="about-us">

            <h1>Pizza <span>Place</span> Pricing</h1>

            <div class="row">
                <div class="col-md-4">
                    <h1>pricing</h1>
                </div>
                <div class="col-md-4">
                    <h1>Support Healthy Living</h1>
                </div>
                <div class="col-md-4">
                    <h1>Why Pizza <span>Place</span></h1>
                </div>
            </div>
        </div>
    </div>
    <div id="button-pressed">
        <button>Make An Order</button>
    </div>
    <div id="make-order">
        <form action="" class="form-group">

            <label for="">Choose Pizza size</label>
            <select name="" id="size">
                <option value="Large">Large</option>
                <option value="Medium">Medium</option>
                <option value="Small">Small</option>
            </select><br>

            <label for="">Choose Pizza crust</label>
            <select name="" id="crust">
                <option value="Crispy">Crispy</option>
                <option value="Stuffed">Stuffed</option>
                <option value="Gluten">Gluten-free</option>
            </select><br>

            <label for="">Choose Pizza Topping</label>
            <select name="" id="topping">
                <option value="running">running</option>
                <option value="running1">topping1</option>
                <option value="running2">topping1</option>
            </select><br>

            <label for="Order-number">Number of pizza</label>
            <input type="number" name="Order-number" id="order-number"><br>

            <p>We also do deliveries. Do you want your Pizza delivered? <span id="blue">Click here.</span></p><br>
            
            <label for="location">Enter the delivery location</label>
            <input type="text" name="location" id="locations">

        </form>
    </div>
    <div id="contact-us">
        
    </div>
</body>
</html>
