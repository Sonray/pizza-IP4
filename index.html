<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pizza Place</title>
</head>
<body>
    <div class="jumbotron">
        <nav-bar>
            <a href="index.html">HOME</a>
            <a href="#container">ORDER</a>
            <a href="#contact-us">CONTACT-US</a>
        </nav>
    </div>
    <div class="pizza-body">

    </div>
    <div class="container">
        <div class="about-us">
            <div class="row">
                <div class="col-md-4">
                    <h1>About Pizza <span>Place</span></h1>
                </div>
                <div class="col-md-4">
                    <h1>Support Healthy Living</h1>
                </div>
                <div class="col-md-4">
                    <h1>Why Pizza <span>Place</span></h1>
                </div>
            </div>
        </div>
    </div>
    
    <div id="button-pressed">
        <button>Make An Order</button>
    </div>
    <div id="make-order">
        <form action="" class="form-group" id="myForm">

            <label for="">Choose Pizza type</label>
            <select name="" id="type">
                <option>Pepperoni</option>
                <option>Vegetable</option>
                <option>Small</option>
            </select><br>

            <label for="">Choose Pizza size</label>
            <select class="form-control" id="size">
                <option value="1">Large</option>
                <option value="2">Medium</option>
                <option value="3">Small</option>
            </select><br>

            <label for="">Choose Pizza crust</label>
            <select name="" id="crusting">
                <option value="1">Crispy</option>
                <option value="2">Stuffed</option>
                <option value="3">Gluten-free</option>
            </select><br>

            <label for="">Choose Pizza Topping</label>
            <select name="" id="top">
                <option value="1">Pepperoni</option>
                <option value="2">Mushroom</option>
                <option value="3">Sausage</option>
                <option value="4">Bacon</option>
            </select><br>


            <label for="Order-number">Number of pizza</label>
            <input type="number" name="Order-number" id="quantity"><br>

            <label for="">Options for delivery</label>
            <select name="" id="delivery">
                <option value="1">No Delivery</option>
                <option value="2">Delivery</option>
            </select><br>

            <button type="submit" onclick="submit()" >Submit</button>
            
        </form>
    </div>

    <div id="contact-us">
        <!---Mail chimp--->

                <!-- Begin Mailchimp Signup Form -->
                <div id="mc_embed_signup">
                    <form action="https://gmail.us17.list-manage.com/subscribe/post?u=332412aac45a71cc660298ff5&amp;id=6ebd4e3f64" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                        <div id="mc_embed_signup_scroll">
                        <h1>CONTACT US</h1>

                                <input type="text" value="" name="FNAME" class="" id="mce-FNAME" placeholder="Name...">
                            </div>
        
                            <div class="mc-field-group">
                                <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" placeholder="Email...">
                            </div>
                        </div>
        
                        <div class="mc-field-group">
                            <input type="text" value="" name="MMERGE3" class="" id="mce-MMERGE3" placeholder="Your message here..">
                        </div>

                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>

                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
                        </div>
                    </form>
                </div>
                    
                    <!--End mc_embed_signup-->
    </div>
</body>
</html>
